
  <mat-dialog-content>
    <div class="movieForm" >
  <h3>Add New Movie</h3>
  <form [formGroup]="addMovieForm" >
    <mat-form-field >
      <label>Title:</label>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="!addMovieForm.get('title').valid">Please enter a title</mat-error>
    </mat-form-field>

    <mat-form-field >
      <label>Director:</label>
      <input matInput type="text" formControlName="director">
      <mat-error *ngIf="!addMovieForm.get('director').valid">Please enter a director name</mat-error>

    </mat-form-field>

    <mat-form-field >
      <label>Genre:</label>
      <input matInput type="text" formControlName="genre">
      <mat-error *ngIf="!addMovieForm.get('genre').valid">Please enter a genre</mat-error>
    </mat-form-field>

    <mat-form-field >
      <label>Runtime:</label>
      <input matInput type="text" formControlName="runtime">
      <mat-error *ngIf="!addMovieForm.get('runtime').valid">Please enter a duration</mat-error>
    </mat-form-field>

    <mat-form-field >
      <label>Year:</label>
      <input matInput type="text" formControlName="year" >
      <mat-error *ngIf="addMovieForm.controls['year'].errors">Year must be 4 digits</mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" mat-dialog-close class="btnAdd" (click)="onAddMovie(addMovieForm.value)" [disabled]="addMovieForm.invalid">ADD</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="false"  class="btnCancel" >CANCEL</button>
    </div>
  </form>
    </div>
  </mat-dialog-content>
